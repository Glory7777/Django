{% extends "base.html" %}

{% block contents %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1 class="display-4">블로그 이미지</h1>
            <p class="lead">환영합니다!</p>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-6 mb-3">
            {% if request.session.user %}
            <button class="btn btn-primary btn-block" onclick="location.href='/user/logout/'">로그아웃</button>
            {% else %}
            <button class="btn btn-primary btn-block" onclick="location.href='/user/login/'">로그인</button>
            {% endif %}
        </div>
        <div class="col-md-6 mb-3">
            {% if not request.session.user %}
            <button class="btn btn-primary btn-block" onclick="location.href='/user/register/'">회원가입</button>
            {% endif %}
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 mx-12">
            <button class="btn btn-primary btn-block" onclick="location.href='/post/'">자유 게시판</button>
        </div>
        {% comment %} 
        <div class="col-md-6 mx-6">
            <button class="btn btn-primary btn-block" onclick="location.href='/post/'">나만의 게시판</button>
        </div> 
        {% endcomment %}
    </div>
</div>
{% endblock %}
