{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>홈페이지!</h1>
    </div>
</div>
<div class="row mt-5">
    {% if request.session.user %}
    <div class="col-12">
        <!-- bootstrap version 3이하 반응형 버튼 코드: - class="btn-primary btn-block"-->
        <button class="btn btn-primary w-100" onclick="location.href='/bcuser/logout/'">로그아웃</button>
    </div>
    {% else %}
    <div class="col-6">
        <button class="btn btn-primary w-100" onclick="location.href='/bcuser/login/'">로그인</button>
    </div>
    <div class="col-6">
        <button class="btn btn-primary w-100" onclick="location.href='/bcuser/register/'">회원가입</button>
    </div>
    {% endif %}
    <div class="mt-2">
    <div class="col-12">
        <button class="btn btn-primary w-100" onclick="location.href='/board/list/'">자유 게시판</button>
    </div>
    </div>
</div>



{% endblock %}
