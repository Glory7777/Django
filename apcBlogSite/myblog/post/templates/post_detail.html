{% extends 'base.html' %}

{% block contents %}

<style>
    div.comment-name {
        font-size: 1.2em;
        font-weight: bold;
        color: blue;
    }
    .comment p {
        font-size: 1em;
        color: orange;
    }
    .post-body {
        font-size: 1.2em;
        font-weight: 800;
        line-height: 1.7;
        color: purple;
    }
</style>



<div class="row mt-5">
    <div class="col-12 text-center">
        <h2>{{post.title}}</h2>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        <p class="post-body">{{post.body}}</p>
    </div>
</div>

<hr>

<div class="row mt-5">
    <div class="col-12">
        <h4>&#35; 댓글 </h4>
        <p></p>
        {% for comment in comments%}

        <div class="comment">
            <div class="comment-name">{{comment.name}}</div>
            <p>{{comment.body}}</p>
        </div>
        {% empty%}
            <p>No command yet.</p>
        {% endfor%}
    </div>
</div>

<hr>

<div class="row mt-5">
    <div class="col-12">
        <h3>Add a Comment</h3>
        <form method="POST">
            {% csrf_token %}
            {{comment_form.as_p}} <!-- comment_form.as_p : models.py 데이터베이스(Comment)의 인스턴스 변수로 forms.py를 거쳐서 name과 body 필드를 p태그로 감싸서 출력-->
            <button type="submit" class="btn btn-primary">Submit </button> 
        </form>
    </div>
    <div class="col-12 mt-2">
        <button type="button" class="btn btn-primary" onclick="location.href='/post'">돌아가기 </button> 
    </div>
</div>

{% endblock %}
